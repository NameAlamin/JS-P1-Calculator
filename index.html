<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="div-h1">
          <h1>Calculator</h1>
        </div>
        <label>First Number: </label><br />
        <input type="number" id="first-number" class="input-fild" /><br /><br />

        <label>Second Number: </label><br />
        <input type="number" id="second-number" class="input-fild" /><br />

        <label>Result = </label>
        <input type="text" class="input-fild-result" id="id-result" /><br />

        <button id="sum" class="button">+</button>
        <button id="sub" class="button">-</button>
        <button id="mul" class="button">x</button>
        <button id="div" class="button">/</button>
        <button id="clear" class="button">AC</button>
      </div>
    </div>

    <!-- JavaScript Connection  -->

    <script src="/script.js"></script>
  </body>
</html>
